<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="control.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="nav-bar">
        <button id="nav-dash-btn" onclick="location.href='/Dashboard'">Dashboard</button>
        <button id="nav-control-btn" onclick="location.href='/Control'">Control</button>
    </div>
    <div class="container">
        <div class="sub-container">
            <div class="content">
                <div id="led-box">
                    <h>LED Status</h>
                    <div style="display: flex; flex-direction: row; margin-top: 1vw; padding-bottom: 1vw; justify-content: space-around; border-bottom : .2vw solid rgb(199, 199, 199);">
                        <div class="ledState" id="led1State"></div>
                        <div class="ledState" id="led2State"></div>
                        <div class="ledState" id="led3State"></div>
                        <div class="ledState" id="led4State"></div>
                    </div>
                    <div style="display: flex; flex-direction: row; margin-top: 0; justify-content: space-around;">
                        <p id="led1Text" style="font-size: 4vw;">LED 1 : </p>
                        <p id="led2Text" style="font-size: 4vw;">LED 2 : </p>
                        <p id="led3Text" style="font-size: 4vw;">LED 3 : </p>
                        <p id="led4Text" style="font-size: 4vw;">LED 4 : </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-container">
            <div class="content">
                <div id="control-box">
                    <h>Control Panel</h>
                    <div style="display: flex; flex-direction: row; margin-top: 1vw; padding-bottom: 1vw; justify-content: space-around; border-bottom : .2vw solid rgb(199, 199, 199);">
                        <button onclick="toggleLed('led1State')"></button>
                        <button onclick="toggleLed('led2State')"></button>
                        <button onclick="toggleLed('led3State')"></button>
                        <button onclick="toggleLed('led4State')"></button>
                    </div>
                    <div style="display: flex; flex-direction: row; margin-top: 0; justify-content: space-around;">
                        <p style="font-size: 2vw;">Switch 1</p>
                        <p style="font-size: 2vw;">Switch 2</p>
                        <p style="font-size: 2vw;">Switch 3</p>
                        <p style="font-size: 2vw;">Switch 4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    const socket = io(); // âœ… Works now

    function updateLed(ledId, data) {
        const circle = document.getElementById(ledId);
        const text = document.getElementById(ledId.replace('State','Text'));
        if (data) {
            circle.style.backgroundColor = "#5bfa25";
            text.textContent = `${ledId.replace('State','LED ')}: ON`;
        } else {
            circle.style.backgroundColor = "#474747";
            text.textContent = `${ledId.replace('State','LED ')}: OFF`;
        }
    }

    socket.on("led1State", data => updateLed("led1State", data));
    socket.on("led2State", data => updateLed("led2State", data));
    socket.on("led3State", data => updateLed("led3State", data));
    socket.on("led4State", data => updateLed("led4State", data));

    function toggleLed(led) {
        socket.emit("toggleLed", { led });
    }

</script>
</html>
